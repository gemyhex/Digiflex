<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digiflex | Login</title>
        <link rel="stylesheet" href="css/font-awesome.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/jquerymin.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container-fluid login-wrapper">
            <div class="heading-wrap">
                <div class="row">
                    <div class="col-lg-12 page-head">
                        <img src="assets/page-header-bg.jpg" alt="" />
                        <div class="overlay">
                            <div class="cont">
                                <h2>My Account <span>.</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="login-wrap pt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 l-side pt-5">
                            <h5>
                                <strong>DigiFlex Membership</strong>
                            </h5>
                            <p>
                                Click here to
                                <a href="register.html">register</a>
                            </p>
                            <form action="" class="mt-5">
                                <label for="email"
                                    >Username or email address</label
                                >
                                <input
                                    type="text"
                                    name="email"
                                    id="email-field"
                                    required
                                />
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password-field"
                                    required
                                />

                                <button class="mt-4">Login</button>
                                <div class="rem_lost">
                                    <input type="checkbox" name="remember" id="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" id="lost_pass">
                                    Lost your Password?
                                </a>
                            </form>
                        </div>
                        <div class="col-lg-7 r-side">
                            <img src="assets/side-image02.png" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
