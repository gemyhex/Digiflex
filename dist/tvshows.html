<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquerymin.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid shows-wrapper">
        <div class="heading-wrap">
            <div class="row">
                <div class="col-lg-12 page-head">
                    <img src="assets/page-header-bg.jpg" alt="" />
                    <div class="overlay">
                        <div class="cont">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="index.html">Home</a>
                                    </li>
                                    <li
                                        class="breadcrumb-item active"
                                        aria-current="page"
                                    >
                                        Tv Shows
                                    </li>
                                </ol>
                            </nav>
                            <h2>TV SHOWS <span>.</span></h2>
                            <p>
                                Most popular TV Shows and serials here you can see it
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="streaming-wrapper">
            <div class="container">
                <div class="row movies-cont">
                    <div class="col-lg-3 col-md-4 movie-d m-3">
                        <img src="assets/tv-shows01.jpg" alt="movie" />
                        <div class="overlay">
                            <div class="content">
                                <p>Thinking You</p>
                                <span>
                                    <button>
                                        <i class="fa fa-play"></i>
                                    </button>
                                    <p>5 Seasons - 2019</p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 movie-d m-3">
                        <img src="assets/tv-shows02.jpg" alt="movie" />
                        <div class="overlay">
                            <div class="content">
                                <p>Civil War</p>
                                <span>
                                    <button>
                                        <i class="fa fa-play"></i>
                                    </button>
                                    <p>7 Seasons - 2017</p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 movie-d m-3">
                        <img src="assets/tv-shows03.jpg" alt="movie" />
                        <div class="overlay">
                            <div class="content">
                                <p>Best Game</p>
                                <span>
                                    <button>
                                        <i class="fa fa-play"></i>
                                    </button>
                                    <p>1 Season - 2010</p>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</html>
