<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digiflex | register</title>
        <link rel="stylesheet" href="css/font-awesome.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/jquerymin.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container-fluid register-wrapper">
            <div class="heading-wrap">
                <div class="row">
                    <div class="col-lg-12 page-head">
                        <img src="assets/page-header-bg.jpg" alt="" />
                        <div class="overlay">
                            <div class="cont">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item">
                                            <a href="index.html">Home</a>
                                        </li>
                                        <li
                                            class="breadcrumb-item active"
                                            aria-current="page"
                                        >
                                            Login
                                        </li>
                                    </ol>
                                </nav>
                                <h2>Registration <span>.</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="register-wrap pt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 l-side pt-5">
                            <h5>
                                <strong>DigiFlex Membership</strong>
                            </h5>
                            <p>
                                Click here to
                                <a href="login.html">login</a>
                            </p>
                            <form action="" class="mt-5">
                                <label for="username"
                                    >Username</label
                                >
                                <input
                                    type="text"
                                    name="username"
                                    id="username-field"
                                    required
                                />
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password-field"
                                    required
                                />
                                <label for="email"
                                    >User Email</label
                                >
                                <input
                                    type="text"
                                    name="email"
                                    id="email-field"
                                    required
                                />
                                <label for="password">Confirm Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password-field"
                                    required
                                />
                                <button class="mt-4">Submit</button>
                                
                            </form>
                        </div>
                        <div class="col-lg-7 r-side">
                            <img src="assets/side-image02.png" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
